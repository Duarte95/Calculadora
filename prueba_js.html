<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="calculadora.css" type="text/css" media="all" />
        <title>
            Calculadora
        </title>
        
    </head>
    
    <body>
        
        <main>
          
        <h1>Calculator</h1>
        
        <section>
            
            <div class="container">
            
                <input type="number" name="display" id=display readonly></textarea>
            
                <div class="botonera">
            
                    <button class="io" onclick="encender">On/Off</button>
                    <button onclick="resetear">C</button>
                    <button class="borrar" onclick="borrar">Del</button>
                    <button onclick="dividir">รท</button>
                    <button onclick="7" value="7">7</button>
                    <button onclick="8">8</button>
                    <button onclick="9">9</button>
                    <button onclick="multiplicar">x</button>
                    <button onclick="4">4</button>
                    <button onclick="5">5</button>
                    <button onclick="6">6</button>
                    <button onclick="restar">-</button>
                    <button onclick="1">1</button>
                    <button onclick="2">2</button>
                    <button onclick="3">3</button>
                    <button onclick="sumar">+</button>
                    <button onclick="00">00</button>
                    <button onclick="0">0</button>
                    <button onclick="decimal">.</button>
                    <button onclick="igual">=</button>
                    
                </div>
                
            </div>
            
        </section>
        
        </main>
        
        <footer>
            <p>Hecho por Antony Duarte</p>
            <p>01/02/2023 - v1.3</p>
        </footer>
        
        <script src="main.js" typem="text/javascript"></script>
       
    </body>
    
</html>
